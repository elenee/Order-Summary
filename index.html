<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"></link>
    <title>Order Summary</title>
</head>
<body>
    <main>
        <section class="wrapper">
            <div class="card">
                <div class="img-area">
                    <img class="img1" src="./images/illustration-hero.svg"/>
                </div>
                <div class="text-area">
                    <h1>Order Summary</h1>
                    <p class="main-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="plan">
                        <div class="left">
                            <img class="music-logo" src="./images/icon-music.svg"/>
                            <div class="price">
                                <p>Annual Plan</p>
                                <p>$59.99/year</p>
                            </div>
                        </div>
                        <button class="btn change">Change</button>
                    </div>
                    <button class="btn payment">Proceed to Payment</button>
                    <button class="btn cancel">Cancel Order</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
